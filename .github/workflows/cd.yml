name: Deploy (Cloud Run + Firebase Hosting)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write

jobs:
  deploy_backend_cloudrun:
    name: Deploy backend to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ---- GCP Auth (recommended: Workload Identity Federation) ----
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_WIF_SERVICE_ACCOUNT }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # Build + deploy directly from source using Cloud Build
      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ secrets.CLOUD_RUN_SERVICE }}
          region: ${{ secrets.GCP_REGION }}
          source: ./file-manager/backend

  deploy_frontend_firebase:
    name: Deploy frontend to Firebase Hosting
    runs-on: ubuntu-latest
    needs: deploy_backend_cloudrun

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: file-manager/frontend/package-lock.json

      - name: Install deps
        working-directory: file-manager/frontend
        run: npm ci

      # If your frontend needs the backend URL at build-time:
      # set VITE_API_BASE_URL to your Cloud Run URL (store it in secrets)
      - name: Build
        working-directory: file-manager/frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          entryPoint: file-manager/frontend
